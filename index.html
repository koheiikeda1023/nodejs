<html>
<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <!-- これはテスト -->
    <h1>this is test.</h1>
    <button class="js-button">ボタン</button>
    <p id="test_line">test</p>
    <button id="btn1" onclick="test()">change</button>
    <script>
        function test(){
            var testLineElement = document.getElementById('test_line');
            testLineElement.textContent = "test change";
            testLineElement.style.background= "#ffcccc";
        }
    </script>
    <!--フロントエンドからmain.jsに-->
    <script>
        const out1Elm = document.querySelector('#test_line');
        document.querySelector('#btn1').addEventListener('click', () => {
            axios.get('http://localhost:8000/line/action')
                .then(response => {
                    out1Elm.textContent = JSON.stringify(response.data);
                })
                .catch(error => {
                    console.error(error);
                })
                .finally(() => {
      // skip
    });
});
</script>
</body>
</html>
